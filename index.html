<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task..." aria-label="Task input">
            <button id="add-task-btn" aria-label="Add task">Add Task</button>
        </div>
        <div class="filter-container">
            <button class="filter-btn" data-filter="all" aria-label="Show all tasks">All</button>
            <button class="filter-btn" data-filter="active" aria-label="Show active tasks">Active</button>
            <button class="filter-btn" data-filter="completed" aria-label="Show completed tasks">Completed</button>
        </div>
        <ul id="task-list" aria-label="Task list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
